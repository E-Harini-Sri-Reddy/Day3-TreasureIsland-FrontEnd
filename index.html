<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treasure Island</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="map">
        <img src="./map.png" alt="Map of the Treasure Island" />
      </div>
      <div class="game-text" id="game-text">
        <h1>Welcome to Treasure Island.</h1>
        <p>Your mission is to find the treasure.</p>
        <p>You are at a crossroads! Choose your direction:</p>
      </div>
      <div class="choices" id="choices">
        <button onclick="makeChoice('left')">Left</button>
        <button onclick="makeChoice('right')">Right</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
